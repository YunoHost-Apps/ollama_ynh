#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ollama"
name = "Ollama"
description.en = "Get up and running with large language models"
description.fr = "Lancez-vous avec les grands modÃ¨les de langage"

version = "0.14.1~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "MIT"
website = "https://ollama.com/"
code = "https://github.com/ollama/ollama"
cpe = "cpe:2.3:a:ollama:ollama"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "2G"
ram.build = "50M"
ram.runtime = "4G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    amd64.url = "https://github.com/ollama/ollama/releases/download/v0.14.1/ollama-linux-amd64.tar.zst"
    amd64.sha256 = "93729e94dd4bb60889a1a4987fc09f932a2bdadc6ecc30a6194afb384e48bd0b"
    
    arm64.url = "https://github.com/ollama/ollama/releases/download/v0.14.1/ollama-linux-arm64.tar.zst"
    arm64.sha256 = "8b1141e7ceacbced97a55616165e522c6d5d2c718c8985aa044a25d1faa9c37d"
    
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*linux-amd64.tar.zst"
    autoupdate.asset.arm64 = ".*linux-arm64.tar.zst"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["models"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 11434
    main.fixed = true
