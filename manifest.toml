#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ollama"
name = "Ollama"
description.en = "Get up and running with large language models"
description.fr = "Lancez-vous avec les grands modÃ¨les de langage"

version = "0.14.3~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "MIT"
website = "https://ollama.com/"
code = "https://github.com/ollama/ollama"
cpe = "cpe:2.3:a:ollama:ollama"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "2G"
ram.build = "50M"
ram.runtime = "4G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    amd64.url = "https://github.com/ollama/ollama/releases/download/v0.14.3/ollama-linux-amd64.tar.zst"
    amd64.sha256 = "d1f843d112f4580fc1e11104fbd35146166ab8fc0a46035f397cf93ae0a64c02"
    
    arm64.url = "https://github.com/ollama/ollama/releases/download/v0.14.3/ollama-linux-arm64.tar.zst"
    arm64.sha256 = "8a2ced367783754978395c0147972165c396c2a47e05e71b6ab78d05c5dc6a44"
    
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*linux-amd64.tar.zst"
    autoupdate.asset.arm64 = ".*linux-arm64.tar.zst"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["models"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 11434
    main.fixed = true
